<!-- Modal backdrop -->
<div id="modal-backdrop" class="fixed inset-0 bg-steel-950/80 z-40" onclick="closeModal()"></div>

<!-- Modal -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4 pointer-events-none">
    <div class="bg-steel-900 rounded-xl shadow-2xl border border-steel-700 w-full max-w-2xl pointer-events-auto max-h-[90vh] overflow-y-auto">
        <!-- Modal header -->
        <div class="flex items-center justify-between px-6 py-4 border-b border-steel-800 sticky top-0 bg-steel-900">
            <h3 class="font-display text-lg font-semibold text-white">
                {% if asset %}Ekipman Düzenle{% else %}Yeni Ekipman{% endif %}
            </h3>
            <button onclick="closeModal()" class="p-1 text-steel-400 hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        
        <!-- Modal body -->
        <form hx-post="{% if asset %}{% url 'assets:asset_edit' asset.pk %}{% else %}{% url 'assets:asset_create' %}{% endif %}"
              hx-target="#asset-table"
              hx-swap="innerHTML"
              class="p-6 space-y-4">
            {% csrf_token %}
            
            <!-- Plant selection -->
            <div>
                <label for="plant" class="block text-sm font-medium text-steel-300 mb-1.5">Tesis *</label>
                <select id="plant" 
                        name="plant" 
                        required
                        class="w-full px-3 py-2.5 bg-steel-800 border border-steel-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-rust-500 focus:border-transparent">
                    <option value="">Tesis Seçin</option>
                    {% for plant in plants %}
                    <option value="{{ plant.pk }}" 
                            {% if asset.plant_id == plant.pk %}selected{% endif %}
                            {% if preselected_plant == plant.pk|stringformat:"s" %}selected{% endif %}>
                        {{ plant.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="code" class="block text-sm font-medium text-steel-300 mb-1.5">Ekipman Kodu *</label>
                    <input type="text" 
                           id="code" 
                           name="code" 
                           value="{{ asset.code|default:'' }}"
                           required
                           class="w-full px-3 py-2.5 bg-steel-800 border border-steel-700 rounded-lg text-white placeholder-steel-500 focus:outline-none focus:ring-2 focus:ring-rust-500 focus:border-transparent"
                           placeholder="EKP001">
                </div>
                <div>
                    <label for="name" class="block text-sm font-medium text-steel-300 mb-1.5">Ekipman Adı *</label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           value="{{ asset.name|default:'' }}"
                           required
                           class="w-full px-3 py-2.5 bg-steel-800 border border-steel-700 rounded-lg text-white placeholder-steel-500 focus:outline-none focus:ring-2 focus:ring-rust-500 focus:border-transparent"
                           placeholder="CNC Torna Makinesi">
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="location" class="block text-sm font-medium text-steel-300 mb-1.5">Lokasyon</label>
                    <input type="text" 
                           id="location" 
                           name="location" 
                           value="{{ asset.location|default:'' }}"
                           class="w-full px-3 py-2.5 bg-steel-800 border border-steel-700 rounded-lg text-white placeholder-steel-500 focus:outline-none focus:ring-2 focus:ring-rust-500 focus:border-transparent"
                           placeholder="A Blok, Kat 2">
                </div>
                <div>
                    <label for="status" class="block text-sm font-medium text-steel-300 mb-1.5">Durum</label>
                    <select id="status" 
                            name="status" 
                            class="w-full px-3 py-2.5 bg-steel-800 border border-steel-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-rust-500 focus:border-transparent">
                        <option value="active" {% if asset.status == 'active' %}selected{% endif %}>Aktif</option>
                        <option value="inactive" {% if asset.status == 'inactive' %}selected{% endif %}>Pasif</option>
                        <option value="maintenance" {% if asset.status == 'maintenance' %}selected{% endif %}>Bakımda</option>
                        <option value="broken" {% if asset.status == 'broken' %}selected{% endif %}>Arızalı</option>
                    </select>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="manufacturer" class="block text-sm font-medium text-steel-300 mb-1.5">Üretici</label>
                    <input type="text" 
                           id="manufacturer" 
                           name="manufacturer" 
                           value="{{ asset.manufacturer|default:'' }}"
                           class="w-full px-3 py-2.5 bg-steel-800 border border-steel-700 rounded-lg text-white placeholder-steel-500 focus:outline-none focus:ring-2 focus:ring-rust-500 focus:border-transparent"
                           placeholder="Siemens">
                </div>
                <div>
                    <label for="model" class="block text-sm font-medium text-steel-300 mb-1.5">Model</label>
                    <input type="text" 
                           id="model" 
                           name="model" 
                           value="{{ asset.model|default:'' }}"
                           class="w-full px-3 py-2.5 bg-steel-800 border border-steel-700 rounded-lg text-white placeholder-steel-500 focus:outline-none focus:ring-2 focus:ring-rust-500 focus:border-transparent"
                           placeholder="S7-1500">
                </div>
            </div>
            
            <div>
                <label for="serial_number" class="block text-sm font-medium text-steel-300 mb-1.5">Seri Numarası</label>
                <input type="text" 
                       id="serial_number" 
                       name="serial_number" 
                       value="{{ asset.serial_number|default:'' }}"
                       class="w-full px-3 py-2.5 bg-steel-800 border border-steel-700 rounded-lg text-white placeholder-steel-500 focus:outline-none focus:ring-2 focus:ring-rust-500 focus:border-transparent"
                       placeholder="SN-123456789">
            </div>
            
            <div>
                <label for="description" class="block text-sm font-medium text-steel-300 mb-1.5">Açıklama</label>
                <textarea id="description" 
                          name="description" 
                          rows="3"
                          class="w-full px-3 py-2.5 bg-steel-800 border border-steel-700 rounded-lg text-white placeholder-steel-500 focus:outline-none focus:ring-2 focus:ring-rust-500 focus:border-transparent resize-none"
                          placeholder="Ekipman hakkında notlar...">{{ asset.description|default:'' }}</textarea>
            </div>
            
            <!-- Modal footer -->
            <div class="flex items-center justify-end gap-3 pt-4 border-t border-steel-800">
                <button type="button" 
                        onclick="closeModal()"
                        class="px-4 py-2.5 text-steel-300 hover:text-white font-medium rounded-lg transition-colors">
                    İptal
                </button>
                <button type="submit"
                        class="px-4 py-2.5 bg-rust-600 hover:bg-rust-500 text-white font-medium rounded-lg transition-colors">
                    {% if asset %}Güncelle{% else %}Kaydet{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
