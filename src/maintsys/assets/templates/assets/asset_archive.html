{% extends "core/base.html" %}

{% block title %}Arşiv - Ekipmanlar - MaintSys{% endblock %}
{% block page_title %}Arşiv - Ekipmanlar{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header with back link -->
    <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
            <a href="{% url 'assets:asset_list' %}" 
               class="p-2 text-steel-400 hover:text-white hover:bg-steel-800 rounded-lg transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
            </a>
            <p class="text-steel-400">Silinen ekipmanları görüntüleyin ve geri yükleyin.</p>
        </div>
    </div>
    
    <!-- Archive table container -->
    <div class="bg-steel-900 rounded-xl border border-steel-800 overflow-hidden">
        <div id="asset-archive-table" 
             hx-get="{% url 'assets:asset_archive' %}"
             hx-trigger="load, closeModal from:body"
             hx-swap="innerHTML">
            <div class="p-8 text-center text-steel-400">
                <svg class="w-8 h-8 mx-auto mb-2 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Yükleniyor...
            </div>
        </div>
    </div>
</div>
{% endblock %}
