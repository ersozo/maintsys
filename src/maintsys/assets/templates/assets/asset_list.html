{% extends "core/base.html" %}

{% block title %}Ekipmanlar - MaintSys{% endblock %}
{% block page_title %}Ekipmanlar{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header with filters and action button -->
    <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
        <p class="text-steel-400">Sistemdeki tüm ekipmanları görüntüleyin ve yönetin.</p>
        <button 
            hx-get="{% url 'assets:asset_create' %}"
            hx-target="#modal-container"
            hx-swap="innerHTML"
            class="inline-flex items-center gap-2 px-4 py-2.5 bg-rust-600 hover:bg-rust-500 text-white font-medium rounded-lg transition-colors whitespace-nowrap">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Yeni Ekipman
        </button>
    </div>
    
    <!-- Filters -->
    <div class="flex flex-wrap gap-3">
        <select 
            name="plant"
            hx-get="{% url 'assets:asset_list' %}"
            hx-target="#asset-table"
            hx-swap="innerHTML"
            hx-include="[name='status']"
            class="px-3 py-2 bg-steel-800 border border-steel-700 rounded-lg text-steel-200 focus:outline-none focus:ring-2 focus:ring-rust-500 focus:border-transparent">
            <option value="">Tüm Tesisler</option>
            {% for plant in plants %}
            <option value="{{ plant.pk }}" {% if selected_plant == plant.pk|stringformat:"s" %}selected{% endif %}>
                {{ plant.name }}
            </option>
            {% endfor %}
        </select>
        
        <select 
            name="status"
            hx-get="{% url 'assets:asset_list' %}"
            hx-target="#asset-table"
            hx-swap="innerHTML"
            hx-include="[name='plant']"
            class="px-3 py-2 bg-steel-800 border border-steel-700 rounded-lg text-steel-200 focus:outline-none focus:ring-2 focus:ring-rust-500 focus:border-transparent">
            <option value="">Tüm Durumlar</option>
            <option value="active" {% if selected_status == "active" %}selected{% endif %}>Aktif</option>
            <option value="inactive" {% if selected_status == "inactive" %}selected{% endif %}>Pasif</option>
            <option value="maintenance" {% if selected_status == "maintenance" %}selected{% endif %}>Bakımda</option>
            <option value="broken" {% if selected_status == "broken" %}selected{% endif %}>Arızalı</option>
        </select>
    </div>
    
    <!-- Assets table container -->
    <div class="bg-steel-900 rounded-xl border border-steel-800 overflow-hidden">
        <div id="asset-table" 
             hx-get="{% url 'assets:asset_list' %}"
             hx-trigger="load, closeModal from:body"
             hx-swap="innerHTML">
            <div class="p-8 text-center text-steel-400">
                <svg class="w-8 h-8 mx-auto mb-2 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Yükleniyor...
            </div>
        </div>
    </div>
</div>
{% endblock %}
