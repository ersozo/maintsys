{% extends "core/base.html" %}

{% block title %}Tesisler - MaintSys{% endblock %}
{% block page_title %}Tesisler{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header with action button -->
    <div class="flex items-center justify-between">
        <p class="text-steel-400">Sistemdeki tüm tesisleri görüntüleyin ve yönetin.</p>
        <div class="flex items-center gap-3">
            <a href="{% url 'plants:plant_archive' %}" 
               class="inline-flex items-center gap-2 px-4 py-2.5 text-steel-400 hover:text-white hover:bg-steel-800 font-medium rounded-lg transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path>
                </svg>
                Arşiv
            </a>
            <button 
                hx-get="{% url 'plants:plant_create' %}"
                hx-target="#modal-container"
                hx-swap="innerHTML"
                class="inline-flex items-center gap-2 px-4 py-2.5 bg-rust-600 hover:bg-rust-500 text-white font-medium rounded-lg transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Yeni Tesis
            </button>
        </div>
    </div>
    
    <!-- Plants table container -->
    <div class="bg-steel-900 rounded-xl border border-steel-800 overflow-hidden">
        <div id="plant-table" 
             hx-get="{% url 'plants:plant_list' %}"
             hx-trigger="load, closeModal from:body"
             hx-swap="innerHTML">
            <div class="p-8 text-center text-steel-400">
                <svg class="w-8 h-8 mx-auto mb-2 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Yükleniyor...
            </div>
        </div>
    </div>
</div>
{% endblock %}
