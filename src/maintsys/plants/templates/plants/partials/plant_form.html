<!-- Modal backdrop -->
<div id="modal-backdrop" class="fixed inset-0 bg-steel-950/80 z-40" onclick="closeModal()"></div>

<!-- Modal -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4 pointer-events-none">
    <div class="bg-steel-900 rounded-xl shadow-2xl border border-steel-700 w-full max-w-lg pointer-events-auto">
        <!-- Modal header -->
        <div class="flex items-center justify-between px-6 py-4 border-b border-steel-800">
            <h3 class="font-display text-lg font-semibold text-white">
                {% if plant %}Tesis Düzenle{% else %}Yeni Tesis{% endif %}
            </h3>
            <button onclick="closeModal()" class="p-1 text-steel-400 hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        
        <!-- Modal body -->
        <form hx-post="{% if plant %}{% url 'plants:plant_edit' plant.pk %}{% else %}{% url 'plants:plant_create' %}{% endif %}"
              hx-target="#plant-table"
              hx-swap="innerHTML"
              class="p-6 space-y-4">
            {% csrf_token %}
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="code" class="block text-sm font-medium text-steel-300 mb-1.5">Tesis Kodu *</label>
                    <input type="text" 
                           id="code" 
                           name="code" 
                           value="{{ plant.code|default:'' }}"
                           required
                           class="w-full px-3 py-2.5 bg-steel-800 border border-steel-700 rounded-lg text-white placeholder-steel-500 focus:outline-none focus:ring-2 focus:ring-rust-500 focus:border-transparent"
                           placeholder="TS001">
                </div>
                <div>
                    <label for="name" class="block text-sm font-medium text-steel-300 mb-1.5">Tesis Adı *</label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           value="{{ plant.name|default:'' }}"
                           required
                           class="w-full px-3 py-2.5 bg-steel-800 border border-steel-700 rounded-lg text-white placeholder-steel-500 focus:outline-none focus:ring-2 focus:ring-rust-500 focus:border-transparent"
                           placeholder="Ana Üretim Tesisi">
                </div>
            </div>
            
            <div>
                <label for="address" class="block text-sm font-medium text-steel-300 mb-1.5">Adres</label>
                <textarea id="address" 
                          name="address" 
                          rows="2"
                          class="w-full px-3 py-2.5 bg-steel-800 border border-steel-700 rounded-lg text-white placeholder-steel-500 focus:outline-none focus:ring-2 focus:ring-rust-500 focus:border-transparent resize-none"
                          placeholder="Tesis adresi">{{ plant.address|default:'' }}</textarea>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="city" class="block text-sm font-medium text-steel-300 mb-1.5">Şehir</label>
                    <input type="text" 
                           id="city" 
                           name="city" 
                           value="{{ plant.city|default:'' }}"
                           class="w-full px-3 py-2.5 bg-steel-800 border border-steel-700 rounded-lg text-white placeholder-steel-500 focus:outline-none focus:ring-2 focus:ring-rust-500 focus:border-transparent"
                           placeholder="İstanbul">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-steel-300 mb-1.5">Telefon</label>
                    <input type="tel" 
                           id="phone" 
                           name="phone" 
                           value="{{ plant.phone|default:'' }}"
                           class="w-full px-3 py-2.5 bg-steel-800 border border-steel-700 rounded-lg text-white placeholder-steel-500 focus:outline-none focus:ring-2 focus:ring-rust-500 focus:border-transparent"
                           placeholder="+90 212 555 0000">
                </div>
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-steel-300 mb-1.5">E-posta</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       value="{{ plant.email|default:'' }}"
                       class="w-full px-3 py-2.5 bg-steel-800 border border-steel-700 rounded-lg text-white placeholder-steel-500 focus:outline-none focus:ring-2 focus:ring-rust-500 focus:border-transparent"
                       placeholder="tesis@firma.com">
            </div>
            
            <!-- Modal footer -->
            <div class="flex items-center justify-end gap-3 pt-4 border-t border-steel-800">
                <button type="button" 
                        onclick="closeModal()"
                        class="px-4 py-2.5 text-steel-300 hover:text-white font-medium rounded-lg transition-colors">
                    İptal
                </button>
                <button type="submit"
                        class="px-4 py-2.5 bg-rust-600 hover:bg-rust-500 text-white font-medium rounded-lg transition-colors">
                    {% if plant %}Güncelle{% else %}Kaydet{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
