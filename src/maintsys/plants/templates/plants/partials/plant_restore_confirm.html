<!-- Modal backdrop -->
<div id="modal-backdrop" class="fixed inset-0 bg-steel-950/80 z-40" onclick="closeModal()"></div>

<!-- Modal -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4 pointer-events-none">
    <div class="bg-steel-900 rounded-xl shadow-2xl border border-steel-700 w-full max-w-md pointer-events-auto">
        <!-- Modal content -->
        <div class="p-6 text-center">
            <div class="w-14 h-14 mx-auto mb-4 bg-emerald-500/10 rounded-full flex items-center justify-center">
                <svg class="w-7 h-7 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
            </div>
            
            <h3 class="font-display text-lg font-semibold text-white mb-2">Tesisi Geri Yükle</h3>
            <p class="text-steel-400 mb-6">
                <span class="font-semibold text-white">{{ plant.name }}</span> tesisini geri yüklemek istediğinize emin misiniz?
            </p>
            
            <div class="flex items-center justify-center gap-3">
                <button onclick="closeModal()"
                        class="px-4 py-2.5 text-steel-300 hover:text-white font-medium rounded-lg transition-colors">
                    İptal
                </button>
                <form hx-post="{% url 'plants:plant_restore' plant.pk %}"
                      hx-target="#plant-archive-table"
                      hx-swap="innerHTML"
                      class="inline">
                    {% csrf_token %}
                    <button type="submit"
                            class="px-4 py-2.5 bg-emerald-600 hover:bg-emerald-500 text-white font-medium rounded-lg transition-colors">
                        Evet, Geri Yükle
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
