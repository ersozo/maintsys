{% extends "core/base.html" %}

{% block title %}Giriş - MaintSys{% endblock %}

{% block auth_content %}
<div class="w-full max-w-md">
    <!-- Logo and title -->
    <div class="text-center mb-8">
        <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-br from-rust-500 to-rust-600 rounded-2xl flex items-center justify-center shadow-lg shadow-rust-500/20">
            <svg class="w-9 h-9 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
        </div>
        <h1 class="font-display text-3xl font-bold text-white mb-2">MaintSys</h1>
        <p class="text-steel-400">Bakım Yönetim Sistemi</p>
    </div>
    
    <!-- Login card -->
    <div class="bg-steel-900 rounded-2xl border border-steel-800 p-8 shadow-xl">
        <h2 class="font-display text-xl font-semibold text-white mb-6 text-center">Hesabınıza Giriş Yapın</h2>
        
        {% if error %}
        <div class="mb-6 px-4 py-3 bg-rust-500/10 border border-rust-500/20 rounded-lg flex items-center gap-3">
            <svg class="w-5 h-5 text-rust-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-rust-400 text-sm">{{ error }}</p>
        </div>
        {% endif %}
        
        <form method="post" class="space-y-5">
            {% csrf_token %}
            
            <div>
                <label for="username" class="block text-sm font-medium text-steel-300 mb-2">Kullanıcı Adı</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-steel-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required
                           autofocus
                           class="w-full pl-11 pr-4 py-3 bg-steel-800 border border-steel-700 rounded-xl text-white placeholder-steel-500 focus:outline-none focus:ring-2 focus:ring-rust-500 focus:border-transparent transition-all"
                           placeholder="Kullanıcı adınızı girin">
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-steel-300 mb-2">Şifre</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-steel-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required
                           class="w-full pl-11 pr-4 py-3 bg-steel-800 border border-steel-700 rounded-xl text-white placeholder-steel-500 focus:outline-none focus:ring-2 focus:ring-rust-500 focus:border-transparent transition-all"
                           placeholder="Şifrenizi girin">
                </div>
            </div>
            
            <button type="submit" 
                    class="w-full py-3 px-4 bg-gradient-to-r from-rust-600 to-rust-500 hover:from-rust-500 hover:to-rust-400 text-white font-semibold rounded-xl shadow-lg shadow-rust-500/20 transition-all duration-200 transform hover:scale-[1.02]">
                Giriş Yap
            </button>
        </form>
    </div>
    
    <!-- Footer text -->
    <p class="mt-6 text-center text-sm text-steel-500">
        © 2024 MaintSys - Bakım Yönetim Sistemi
    </p>
</div>

<!-- Background decorations -->
<div class="fixed inset-0 -z-10 overflow-hidden">
    <div class="absolute top-0 -left-40 w-80 h-80 bg-rust-500/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 -right-40 w-96 h-96 bg-steel-700/20 rounded-full blur-3xl"></div>
</div>
{% endblock %}
